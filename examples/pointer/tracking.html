<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pointer</title>
  <script src="../../kontra.js"></script>
</head>
<body style="margin:0;background:rgb(50,50,50);overflow-x:hidden">
  <canvas id="game" width="600" height="400" style="margin:auto;background:rgb(50,50,50)"></canvas>
  <script id="code">
    // initialize the game and setup the canvas
    let { canvas, context } = kontra.init();
    const { Pool, Sprite, pointer, onPointerDown } = kontra;
    canvas.width = window.innerWidth;
    canvas.height = window.innerWidth;

    kontra.initPointer();
    let pool = new Pool({
      maxSize: 20,
      create: function() {
        return new Sprite({
          update: function() {
            this.spin += Math.PI / 64;
            if (this.mode === "PULL") {
              for (let touch of pointer.touches) {
                if (touch.id === this.touchID) {
                  this.x = touch.x;
                  this.y = touch.y;
                  return;
                }
              }
              this.mode = "SHOOT";
              this.velocity.x = (this.startX - this.x) / 4;
              this.velocity.y = (this.startY - this.y) / 4;
              if (this.velocity.x === 0 && this.velocity.y === 0) {
                this.ttl = 0;
              }
            }
            if (
              this.x < -100 ||
              this.y < -100 ||
              this.x > canvas.width + 100 ||
              this.y > canvas.height + 100
            ) {
              this.ttl = 0;
            }
            this.advance();
          },
          render: function() {
            if (this.mode === "PULL") {
              context.beginPath();
              context.moveTo(this.startX, this.startY);
              context.lineTo(this.x, this.y);
              context.stroke();
              context.closePath();
              context.fillRect(this.startX - 4, this.startY - 4, 9, 9);
              context.strokeRect(this.startX - 4, this.startY - 4, 9, 9);
              context.fillStyle = "#fff";
              context.font = "32px Arial";
              context.textAlign = "center";
              context.fillText(this.touchID, this.startX, this.startY - 12);
            }
            context.fillStyle = "#000";
            context.save();
            context.translate(this.x, this.y);
            context.rotate(this.spin);
            context.fillRect(-75, -75, 150, 150);
            context.strokeRect(-75, -75, 150, 150);
            context.restore();
          }
        });
      }
    });

    // create a sprites
    onPointerDown(function(evt) {
      if (!evt.changedTouches) {
        return;
      }
      for (let i = 0; i < evt.changedTouches.length; i++) {
        for (let j = 0; j < pointer.touches.length; j++) {
          if (pointer.touches[j].id === evt.changedTouches[i].identifier) {
            pool.get({
              startX: pointer.touches[j].x,
              startY: pointer.touches[j].y,
              touchID: pointer.touches[j].id,
              mode: "PULL",
              spin: 0,
              ttl: Infinity
            });
            break;
          }
        }
      }
    });

    // create the game loop to update and render the sprite
    window.loop = kontra.GameLoop({
      update: function(dt) {
        pool.update(dt);
      },
      render: function() {
        context.fillStyle = "#000";
        context.fillRect(0, 0, canvas.width,  canvas.height);
        context.strokeStyle = "#fff";
        context.lineWidth = 5;
        pool.render();
      }
    });

    // start the loop
    loop.start();
  </script>
  <script src="../prism/codeOutput.js"></script>
</body>
</html>
